      font-weight: bold;

      border-radius: 5px;
}
.header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
}
 .header h1, .header p {
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-size: 5em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .header p {
      font-size: 1.2rem;
    }
   @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
}
}

.gallery-container, .video-container {
            padding: 1rem;
            margin: 2rem auto;
            max-width: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

 video {
    width: 300px; 
    height: 300px; 
    margin: 1rem;
    border-radius: 10px;
    float: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
       .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .lightbox .close:hover {
            background: red;
        }

@media only screen and (max-width: 700px) {

    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
